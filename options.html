<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Independent Tabs - Settings</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --border-color: #e0e0e0;
      --accent-color: #1976d2;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #e0e0e0;
        --border-color: #404040;
        --accent-color: #64b5f6;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      min-width: 300px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
    }

    .setting {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-color);
      color: var(--text-color);
      font-size: 14px;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .hint {
      margin-top: 6px;
      font-size: 12px;
      color: #888;
    }

    .saved {
      margin-top: 16px;
      padding: 8px 12px;
      background: #e8f5e9;
      color: #2e7d32;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .saved.show {
      opacity: 1;
    }

    @media (prefers-color-scheme: dark) {
      .saved {
        background: #1b3320;
        color: #81c784;
      }
    }
  </style>
</head>
<body>
  <h1>Independent Tabs Settings</h1>

  <div class="setting">
    <label for="position">New tab position</label>
    <select id="position">
      <option value="bottom">Bottom of list</option>
      <option value="top">Top of list</option>
    </select>
    <p class="hint">Where newly opened tabs appear in your custom order.</p>
  </div>

  <div id="saved" class="saved">Settings saved</div>

  <script src="options.js"></script>
</body>
</html>
