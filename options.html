<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Independent Tabs - Settings</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --border-color: #e0e0e0;
      --accent-color: #1976d2;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #e0e0e0;
        --border-color: #404040;
        --accent-color: #64b5f6;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      min-width: 300px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
    }

    .setting {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-color);
      color: var(--text-color);
      font-size: 14px;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .hint {
      margin-top: 6px;
      font-size: 12px;
      color: #888;
    }

    .saved {
      margin-top: 16px;
      padding: 8px 12px;
      background: #e8f5e9;
      color: #2e7d32;
      border-radius: 6px;
      font-size: 13px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .saved.show {
      opacity: 1;
    }

    @media (prefers-color-scheme: dark) {
      .saved {
        background: #1b3320;
        color: #81c784;
      }
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin: 24px 0 12px 0;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
    }

    .backup-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 8px;
    }

    button {
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-color);
      color: var(--text-color);
      font-size: 14px;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }

    button:hover {
      background: var(--border-color);
    }

    button.primary {
      background: var(--accent-color);
      border-color: var(--accent-color);
      color: white;
    }

    button.primary:hover {
      opacity: 0.9;
    }

    #import-file {
      display: none;
    }

    .backup-info {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }

    .error {
      margin-top: 12px;
      padding: 8px 12px;
      background: #ffebee;
      color: #c62828;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }

    .error.show {
      display: block;
    }

    @media (prefers-color-scheme: dark) {
      .error {
        background: #3e1a1a;
        color: #ef9a9a;
      }
    }

    .checkbox-setting {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 8px;
    }

    .checkbox-setting input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin: 0;
      cursor: pointer;
      accent-color: var(--accent-color);
    }

    .checkbox-setting .checkbox-label {
      flex: 1;
    }

    .checkbox-setting .checkbox-label span {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Independent Tabs Settings</h1>

  <div class="setting">
    <label for="position">New tab position</label>
    <select id="position">
      <option value="bottom">Bottom of list</option>
      <option value="top">Top of list</option>
    </select>
    <p class="hint">Where newly opened tabs appear in your custom order.</p>
  </div>

  <div class="setting">
    <div class="checkbox-setting">
      <input type="checkbox" id="default-autosave">
      <label class="checkbox-label" for="default-autosave">
        <span>Auto-save groups by default</span>
        <p class="hint">When saving a group as a session, auto-save will be enabled by default. Changes to auto-save groups are automatically saved to the session.</p>
      </label>
    </div>
  </div>

  <div id="saved" class="saved">Settings saved</div>

  <h2 class="section-title">Backup & Restore</h2>

  <div class="setting">
    <div class="backup-buttons">
      <button id="export-btn" class="primary">Export Backup</button>
      <button id="import-btn">Import Backup</button>
      <input type="file" id="import-file" accept=".json">
    </div>
    <p class="backup-info">
      Export saves all your data: tab order, groups, custom names, saved sessions, and settings.
      <br>Use this before uninstalling to preserve your data.
    </p>
    <div id="error" class="error"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
